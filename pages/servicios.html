<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosedora de Calzado - Servicios</title>
    <!-- Vinculación de Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación de FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Estilo para la cabecera */
        .header-container {
            background-color: #343a40;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        .header-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        /* Estilo para el menú de navegación */
        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-nav {
            justify-content: center;
            width: 100%;
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 1.2em;
            color: white;
        }

        /* Efecto de zoom en las tarjetas de servicio */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        /* Estilos del modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: #fff;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .modal-img-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .modal-img.active {
            border-color: #007bff;
        }

        #main-img {
            width: 100%;
            height: auto;
            max-height: 400px;
            margin-bottom: 10px;
        }

        .descripcion {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Estilos del modal de subservicios */
        #modal-subservice {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #modal-content-subservice {
            background-color: #fefefe;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #modal-content-subservice h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        #modal-content-subservice .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #modal-content-subservice .close-btn:hover {
            color: #333;
        }

        #modal-content-subservice .subservice-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #modal-content-subservice .subservice-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #modal-content-subservice .subservice-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .cart-icon {
            position: sticky;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-icon:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .cart-icon i {
            font-size: 24px;
            color: #28a745;
        }
    </style>
</head>

<body>

    <!-- Cabecera con el título centrado -->
    <header class="header-container">
        <h1 class="header-title">Cosedora de Calzado</h1>
    </header>

    <!-- Barra de navegación centrada debajo del título -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="servicios.html">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Ícono del carrito -->
    <div class="cart-icon" onclick="window.location.href='carrito.html'">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <!-- Contenedor de servicios -->
    <section class="container py-5">
        <h2 class="text-center mb-5">Nuestros Servicios</h2>
        <div class="row galeria"></div>
    </section>


    <!-- Modal para mostrar las imágenes del producto -->
    <div id="modal">
        <div id="modal-content">
            <button class="close-btn" onclick="cerrarModal()">×</button>
            <img id="main-img" src="" alt="">
            <div class="modal-img-container" id="modal-img-container"></div>
            <div id="modal-desc" class="descripcion"></div>
            <button onclick="abrirModalSubserviceDesdeModal()" class="btn btn-success">Compra</button>
        </div>
    </div>

    <!-- Modal de subservicios -->
    <div id="modal-subservice">
        <div id="modal-content-subservice">
            <button class="close-btn" onclick="cerrarModalSubservice()">×</button>
            <h3 id="subservice-title">Selecciona un subservicio</h3>
            <div class="subservice-container" id="subservice-options"></div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Cosedora de Calzado. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript para el modal y las imágenes -->
    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", cargarServicios);

        function abrirModalSubserviceDesdeModal() {
            cerrarModal();
            abrirModalSubservice(currentServiceId);
        }

        function cargarServicios() {
            fetch("https://zapateria-production.up.railway.app/api/servicios")
                .then(response => response.json())
                .then(servicios => {
                    const galeria = document.querySelector(".galeria");
                    galeria.innerHTML = "";
                    servicios.forEach(servicio => {
                        const servicioCard = document.createElement("div");
                        servicioCard.className = "col-md-4 mb-4";
                        servicioCard.innerHTML = `
                            <div class="card h-100 producto">
                                <img src="${servicio.imagen}" class="card-img-top imagen"
                                     alt="${servicio.nombre_servicio}"
                                     onclick="abrirModal('${servicio.id_servicio}', '${servicio.nombre_servicio}', '${servicio.descripcion}', '${servicio.imagen}')">
                                <div class="card-body d-flex flex-column">
                                    <h3 class="card-title">${servicio.nombre_servicio}</h3>
                                    <p class="card-text descripcion">${servicio.descripcion}</p>
                                </div>
                            </div>
                        `;
                        galeria.appendChild(servicioCard);
                    });
                })
                .catch(error => console.error("Error al cargar servicios:", error));
        }

        function abrirModal(idServicio, nombre, descripcion, imagen) {
            currentServiceId = idServicio; // Asegura que la variable se actualiza
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modal-desc").textContent = descripcion;
            document.getElementById("main-img").src = imagen;
            abrirModalSubservice(idServicio);
        }

        function cerrarModal() { document.getElementById("modal").style.display = "none"; }

        function abrirModalSubservice(idServicio) {
            fetch(`https://zapateria-production.up.railway.app/api/subservicios/${idServicio}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(subservicios => {
                    const container = document.getElementById("subservice-options");
                    container.innerHTML = "";

                    if (subservicios.length === 0) {
                        container.innerHTML = "<p>No hay subservicios disponibles.</p>";
                        return;
                    }

                    subservicios.forEach(sub => {
                        const button = document.createElement("button");
                        button.className = "btn btn-primary m-2";
                        button.textContent = `${sub.nombre_subservicio} - $${sub.precio}`;
                        container.appendChild(button);
                    });

                    document.getElementById("modal-subservice").style.display = "flex";
                })
                .catch(error => console.error("Error al cargar subservicios:", error));
        }

        function cerrarModalSubservice() { document.getElementById("modal-subservice").style.display = "none"; }
    </script>
</body>

</html>
