<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }

        .btn-login {
            background-color: #28a745;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        .form-group input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">Iniciar Sesión</div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault(); // Evita que el formulario recargue la página

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch(" zapateria-production.up.railway.app/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    // Si la autenticación es exitosa, guardamos el nombre del usuario en localStorage
                    localStorage.setItem("userId", data.user.id_usuario);  // Guarda el ID del usuario
                    localStorage.setItem("userName", data.user.nombre);
                    localStorage.setItem("email", data.user.email);
                    localStorage.setItem("phone", data.user.telefono);
                    
                    alert("Inicio de sesión exitoso.");
                    // Redirigir a la página guardada en redirectAfterLogin o al inicio
                    const redirectUrl = localStorage.getItem("redirectAfterLogin") || "../index.html";
                    localStorage.removeItem("redirectAfterLogin"); // Limpiar redirección
                    window.location.href = redirectUrl;
                } else {
                    alert(data.error || "Credenciales incorrectas.");
                }
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert("Ocurrió un error al iniciar sesión.");
            }
        });
    </script>
</body>

</html>
