<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificaciones del Servicio</title>
    <script src="../especificaciones.js" defer></script>
    <!-- Vinculación de Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .btn-enviar {
            background-color: #28a745;
            color: white;
        }

        .btn-enviar:hover {
            background-color: #218838;
        }

        .form-group img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 10px auto;
        }

        .preview-container {
            text-align: center;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container">
        <div class="card">
            <div class="card-header bg-dark text-white text-center">
                <h2>Especificaciones del Servicio</h2>
            </div>
            <div class="card-body">
                <p>Por favor, completa los detalles específicos para personalizar tu servicio.</p>
                <form id="specifications-form">
                    <div class="form-group">
                        <label for="selected-service">Servicio seleccionado:</label>
                        <input type="text" id="selected-service" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="selected-subservice">Subservicio seleccionado:</label>
                        <input type="text" id="selected-subservice" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Tu nombre:</label>
                        <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Detalles del servicio:</label>
                        <textarea id="details" class="form-control" rows="4" placeholder="Especifica lo que necesitas..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de teléfono (opcional):</label>
                        <input type="tel" id="phone" class="form-control" placeholder="09XXXXXXXX">
                    </div>
                    <div class="form-group">
                        <label for="photo">Sube una foto del producto:</label>
                        <input type="file" id="photo" class="form-control-file" accept="image/*">
                        <div class="preview-container" id="photo-preview"></div>
                    </div>
                    <button type="submit" class="btn btn-enviar btn-block">Enviar Especificaciones</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Vinculación de Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
